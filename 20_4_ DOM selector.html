<html>
    <head>
        <title>dom selector</title>
        <style>
            h1:first-child{
                color: blue;
            }
            h1:last-child(2){
                color: brown;
            }
            h1:nth-child(3){
                color: darkblue;
            }


        </style>
    </head>
    <body>
        <div>
            <h1>thie is h1</h1>
            <h1>thie is h1</h1>
            <h1>thie is h1</h1>
            <h1>thie is h1</h1>
        </div>
    </body>
</html>
